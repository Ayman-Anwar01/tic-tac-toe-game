<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="main">
        <div class="winner-box">
            <div class="msg-container hide">
                <p id="msg">Winner</p>
                <div class="image">
                    <img src="image/bear.jpg" alt="">
                </div>
                <button id="new-btn" class="secondary-btn">New Game</button>
            </div>
        </div>
        <div class="container">
            <div class="game-wrap">
                <div class="game-holder">
                    <div class="game">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>

                    </div>

                </div>
                <button class="primary-btn">Reset Game</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
